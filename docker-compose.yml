version: "3"
services:
  redis:
    image: redis:5.0-alpine
    restart: always
    ports:
      - "6379:6379"
  postgres:
    image: postgres:13
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=eshop_db
      - POSTGRES_USER=eshop_user
      - POSTGRES_PASSWORD=password
    container_name: eshop_postgres
  backend:
    depends_on:
      - postgres
    # image: eshop-backend:0.0.1-SNAPSHOT
    image: 100462131013.dkr.ecr.us-west-2.amazonaws.com/eshop-backend:0.0.1
    ports:
      - "8090:8090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://eshop_postgres:5432/eshop_db
      - SPRING_REDIS_HOST=redis
  frontend:
    depends_on:
      - backend
    # image: eshop-frontend:0.0.1
    image: 100462131013.dkr.ecr.us-west-2.amazonaws.com/eshop-frontend:0.0.1
    ports:
      - "8080:8080"
    command: http-server dist --proxy http://backend:8090
